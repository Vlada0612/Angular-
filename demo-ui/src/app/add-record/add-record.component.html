<div class="col-md-6">
  <h2 class="text-center">Add Employee</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="designation">Designation:</label>
      <input  placeholder="Designation" name="designation" class="form-control" id="designation">
    </div>

    <div class="form-group">
      <label>Employee Id</label>
      <input  placeholder="Employee Id" name="Employee Id" class="form-control" id="employeeid">
    </div>

    <button class="btn btn-success">Create</button>
  </form>
</div>
